<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c801010e11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Poetry Trivia</title>
  </head>

  <body>
    <section class="landingPage wrapper" id="landingPage">
      <h1>Poetry Trivia</h1> 
      <div class="imgContainer">
        <img src="./assets/abstract-ga00742724_1280.png" alt="graphic of feather pen in ink"></div>
      <form class="modeSelection">
        <fieldset>
          <legend>Select your difficulty level</legend>
          <div class="modes"> 
            <label for="easy">Easy Mode</label>
            <input type="radio" name="gameMode" id="easy" value="easy" required>
            <label for="hard">Hard Mode</label>
            <input type="radio" name="gameMode" id="hard" value="hard">
          </div>
          <button type="submit" class="start">Start</button>
        </fieldset>
      </form>
     
    </section>

    <section class="easyGame wrapper invisible" id="easyGame">
      <h2>Poetry Trivia</h2>
      <p></p>
      <div class="poetContainer"></div>
      <div>
        <!-- <div class="poemTitleContainer"> -->
          <form class="easyQuestion">
            
            <fieldset class="poemTitleContainer">
              <legend hidden>Choose your answer</legend>
              <label name = "option" for="option1">option1lavel</label>
              <input type="radio" name="option" id="option1" value="option1" required>
              <label name = "option" for="option2">option2</label>
              <input type="radio" name="option" id="option2" value="option2">
              <label name = "option" for="option3">option3</label>
              <input type="radio" name="option" id="option3" value="option3">
              <button type="submit" class="easySubmit">Submit Answer</button>
            </fieldset>
            
          </form>
        <!-- </div> -->
        <div class="resultContainer">
          <!-- <div class="checkOrX">
          </div> -->
          

          <div class="currentScore"></div>
        </div>
      </div>
      <button class="next">Next</button>
      
      <a href="#endPage" class="button finish hidden">Finish Quiz</a>
    </section>

    <section class="hardGame wrapper invisible" id="hardGame">
      <h2>Poetry Trivia</h2>
      
      <div class="titleContainer"></div>
      <form class = "hardQuestion" action="submit">
        <label for="textBox" hidden>Poet Name</label>
        <input
          required
          type="text"
          placeholder="insert poet name here"
          class="textBox"
          name="textBox"
          id="textBox"
        />
        <button type="submit" class="submit hardSubmit">Submit</button>
      </form>
      <button class="nextHard">Next</button>
      <div class="resultContainer">
        <div class="checkOrX"></div>
        <div class="currentScoreHard"></div>
      </div>
      <a href="#endPage" class="button finishHard hidden">Finish Quiz</a>
    </section>

    <section class="endPage wrapper invisible" id="endPage">
      <h2>Poetry Trivia</h2>
      <div>
        <h3 class="finalScore"></h3>
        <p>Congratulations on finishing the quiz!</p>
        <a class="restart" href="#landingPage">Restart</a>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
